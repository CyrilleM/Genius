<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Brouillon</title>
</head>
<body>

<div class="w3-container w3-red" style="height:500px; width:500px; margin:auto; margin-top:20px; position:sticky">

    <div class="w3-container w3-green" style="height:400px; width:400px; margin:auto; margin-top:20px">

        <div class="w3-container w3-yellow" style="height:300px; width:300px; margin:auto; margin-top:20px">
                <div class="w3-container w3-blue" style="height:100px; width:250px; margin:auto; margin-top:20px">
                    <div class="w3-container w3-purple" style="height:40px; width:150px; margin:auto; margin-top:10px">

                    </div>

                    <div class="w3-container w3-orange" style="height:40px; width:150px; margin:auto; margin-top:10px">

                    </div>
                </div>

                <div class="w3-container w3-black" style="height:100px; width:250px; margin:auto; margin-top:20px">

                </div>

        </div>

    </div>
</div>

<div id="A" class="w3-container w3-light-grey" style="width:800px; height:800px; margin:auto; margin-top:20px;">

    <div id="B" class="w3-container w3-red" style="width:60%; height:90%" style="margin-left:5%">

        <div id="E" class="w3-container" style="width:50%">

        </div>

    </div>

    <div id="C" class="w3-container w3-green" style="width:20%; height:90%; margin-left:60%;margin-top:-720px;">

        <div id="F">

        </div>

    </div>
    <div id="D" class="w3-container w3-yellow" style="width:10%; height:90%;margin-left:80%;margin-top:-720px">

    </div>
</div>
<div class="w3-cell-row">
    <div class="w3-cell w3-teal w3-border-white" style="width:94%; height:30px; border-style:solid;">
    </div>
</div>
<div id="consoldeMiddle" class="w3-cell-row" style="height:500px">

    <div id=' ' class="w3-cell w3-red" style="width:10%">

    </div>

    <div id='whitegapleft' class="w3-cell" style="width:2%">
    </div>

    <div id=' ' class="w3-cell" style="width:60%">

        <div id="qst" class="w3-card" style="height:80px"><p class="w3-large" style="pdding:20px">{{question.qText}}</p></div>
        <div id="pr1" class="w3-card w3-left-align w3-large w3-border-bottom w3-border-light-grey" style="background:#ADD8E6; border-style:solid; height:80px">{{question.qPrompt1}}</div>
        <div id="pr2" class="w3-card w3-left-align w3-large w3-border-bottom w3-border-light-grey" style="background:#ADD8E6; border-style:solid; height:80px ">{{question.qPrompt2}}</div>
        <div id="pr3" class="w3-card w3-left-align w3-large w3-border-bottom w3-border-light-grey" style="background:#ADD8E6; border-style:solid; height:80px ">{{question.qPrompt3}}</div>
        <br>
        <div id="btn1" class="w3-card w3-large w3-green w3-center" style="width:150px; height:30px; visibility:visible; margin-left:80%" >Soumettre</div>
        <div id="btnxt" class="w3-card w3-large w3-center" style="width:150px; height:30px; visibility:visible; background:#ADD8E6; margin-left:80%" >Prochaine</div>
        <div id="sms congrats will go here" class="w3-card w3-left-align w3-large w3-border-light-grey" style="background:#ADD8E6;border-style:solid; visibility:visible; "><p>Question Congrats will go here</p></div>
        <div id="sol" class="w3-card w3-left-align w3-large w3-border-light-grey" style="background:#ADD8E6;border-style:solid;visibility:visible; height:80px"> Question Solution will go here | {{question.qSol}}</div>
        <input id="ans" style="visibility:hidden" value={{question.qAnswer}}>
        <input id="nxt" style="visibility:hidden" value={{question.qSuccessNext}}>
        <input id="fail1" style="visibility:hidden" value={{question.qFailNext1}}>
        <input id="fail2" style="visibility:hidden" value={{question.qFailNext2}}>
        <input id="fail3" style="visibility:hidden" value={{question.qFailNext3}}>
        <p id="rel" style="visibility:hidden">No_Score</p>
    </div>
    <div id='whitegapright' class="w3-cell" style="width:2%">
    </div>
    <div id='dashboard' class="w3-cell w3-blue" style="width:20%">

    </div>

</div>

</body>

<!--Bottom Bar -->

</html>
